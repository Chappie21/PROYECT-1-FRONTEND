<ion-header>
    <ion-toolbar class="ion-align-items-center">
      <ion-title>Configuracion</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="closePageModal()">Cancelar</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-marging-start ion-marging-top">
    <ion-list>
      <ion-item 
        button 
        detail 
        class="ion-align-items-center ion-justify-content-between"
        (click)="openEditBasicData()"
      >
          <ion-icon name="person-circle-outline" size="large" slot="start"></ion-icon>
          <ion-text>Editar datos basicos</ion-text>
      </ion-item>
      <ion-item detail button class="ion-align-items-center ion-justify-content-between">
          <ion-icon name="lock-closed-outline" size="large" slot="start"></ion-icon>
          <ion-text>Cambiar clave</ion-text>
      </ion-item>
      <ion-item button class="ion-align-items-center ion-justify-content-between">
          <ion-icon name="close-circle-outline" size="large" slot="start" color="danger"></ion-icon>
          <ion-text color="danger">Eliminar cuenta</ion-text>
          <ion-icon name="chevron-forward-outline" size="small" slot="end" color="danger"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>
